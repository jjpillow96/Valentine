<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --rose: #ff4d6d;
      --champagne: #f7e7ce;
      --dark: #2b2b2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.35), transparent 40%),
        linear-gradient(135deg, #ffdde1, #fbb1bd, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgMove 12s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Soft glow particles */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      animation: sparkleFloat linear infinite;
      pointer-events: none;
    }

    @keyframes sparkleFloat {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1); opacity: 1; }
    }

    .card {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 45px 35px 50px;
      width: 92%;
      max-width: 420px;
      text-align: center;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.2),
        inset 0 1px 0 rgba(255,255,255,0.6);
      position: relative;
      z-index: 10;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 32px;
      background: linear-gradient(135deg, var(--rose), var(--champagne));
      z-index: -1;
      opacity: 0.35;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 30px;
      color: var(--rose);
      margin: 0 0 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 0 0 35px;
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    button {
      padding: 14px 34px;
      font-size: 17px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      font-family: "Poppins", sans-serif;
      transition: all 0.2s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 50%;
      transform: translateX(-120%);
      box-shadow: 0 12px 30px rgba(255,77,109,0.45);
    }

    #yes:hover {
      transform: translateX(-120%) scale(1.05);
    }

    #no {
      background: rgba(180,180,180,0.85);
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    /* Final screen */
    .final {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffdde1, #fad0c4);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 999;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .final h2 {
      font-family: "Playfair Display", serif;
      font-size: 34px;
      color: var(--rose);
      margin-bottom: 15px;
    }

    .final p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <p>A little moment, just for us.</p>

    <div class="buttons">
      <button id="yes" onclick="acceptLove()">Yes ðŸ’–</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>

  <div class="final" id="final">
    <div>
      <h2>Itâ€™s a date ðŸ’•</h2>
      <p>I canâ€™t wait to make this Valentine unforgettable.</p>
    </div>
  </div>

  <script>
    // Move "No" button
    const noBtn = document.getElementById("no");

    function dodge() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("touchstart", dodge);

    // Yes action
    function acceptLove() {
      document.getElementById("final").style.display = "flex";
    }

    // Sparkles
    function createSparkle() {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 12000);
    }

    setInterval(createSparkle, 400);
  </script>

</body>
</html>
