<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 35px 30px 40px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.18);
      z-index: 10;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      color: #ff4d6d;
    }

    p {
      margin: 0 0 30px;
      color: #555;
      font-size: 16px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 50%;
      transform: translateX(-120%);
      box-shadow: 0 10px 25px rgba(255,77,109,0.4);
    }

    #no {
      background: #adb5bd;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>I promise snacks, laughs, and bad jokes.</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>

  <script>
    // Move "No" button
    const noBtn = document.getElementById("no");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // Yes button action
    function yesClicked() {
      alert("YAY ðŸ’• Can't wait for our Valentine date!");
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
